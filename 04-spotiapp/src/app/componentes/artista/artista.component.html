<app-cargando class="m-5" *ngIf="cargando"></app-cargando>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-2">
        <img [src]="artistaUnObjeto.images | noImangen" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artistaUnObjeto.name }}</h3>
        <p>
            <a [href]="artistaUnObjeto.external_urls.spotify" target="_blank">
          Ir a la Pagina del Artista
        </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/buscar" class="btn btn-outline-danger">
          Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topCanciones">
                    <td>
                        <img [src]="track.album.images | noImangen" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]=" track.uri| domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                    
                </tr>
            </tbody>

        </table>

    </div>
</div>
